{%extends 'admin/base_site.html'%}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<h1>THỐNG KÊ ĐIỂM RÈN LUYỆN</h1>

<form action="/admin/drl-stats/">
    <div class="form-group">
        <label for="khoa">Khoa</label>
        <select class="form-control" id="khoa" name="khoa">
            <option selected value="">Tất cả</option>
            {%for k in khoas%}
            <option value="{{k.name}}">{{k.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="lop">Lớp</label>
        <select class="form-control" id="lop" name="lop">
            <option selected value="">Tất cả</option>
            {%for l in lops%}
            <option value="{{l.name}}">{{l.name}}</option>
            {%endfor%}
        </select>
    </div>


    <input type="submit" value="Thống kê" />
</form>

<div>
    <canvas id="myChart"></canvas>
</div>

<a id="downlStats" style="color: #fff" class="btn btn-success" href="javascript:;" onclick="f1(); return false;">Download PDF</a>

<script type="text/javascript">
    document.getElementById("downlStats").onclick = function() {
        const urlParams = new URLSearchParams(window.location.search);
        let myParam = urlParams.get('khoa');
        let myParam2 = urlParams.get('lop');
        if(myParam == null){
            myParam = '';
        }
        if(myParam2 == null){
            myParam2 = '';
        }
        document.getElementById("downlStats").href = "/thanhtichs/statspdf/" + "?" + "khoa=" + myParam + "&" + "lop=" + myParam2;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    window.onload = () => {
    let values = [];
    let labels = [];
    {%for item in stats%}
        values.push({{item.diem}})
        labels.push('{{item.mssv}}')
    {%endfor%}
    const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Count course',
            data: values,
            borderWidth: 1,
             backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }


</script>
<Style>
    .bg-light{
        background-color: transparent !important
    }
    li.nav-item{
        list-style-type: none
    }
</Style>
{%endblock%}
